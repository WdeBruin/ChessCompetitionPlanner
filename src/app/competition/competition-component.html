<a mat-button routerLink="/competition">Competitie</a>
<a mat-button routerLink="/players">Spelers</a>
<mat-card>
    <h3>{{selectedCompetition.name}}</h3>
    <span *ngFor="let round of selectedCompetition.rounds">        
        <button (click)=selectRound(round) mat-mini-fab color="accent" class="roundButton">{{round.roundNumber}}</button>
    </span>
    <span>
        <button mat-mini-fab color="accent" class="roundButton">+</button>
    </span>
    <br />    
</mat-card>
<round-component round="selectedRound"></round-component>
