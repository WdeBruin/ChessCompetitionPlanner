<form class="m-1" (ngSubmit)="save()" #playerForm="ngForm">
    <div class="form-group">
        <input class="form-control" placeholder="Voornaam" required type="text" [(ngModel)]="model.firstName" name="firstName">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Achternaam" required type="text" [(ngModel)]="model.lastName" name="lastName">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Elo" required type="text" [(ngModel)]="model.clubElo" name="clubElo">
    </div>
    <button class="btn btn-dark" type="submit">
        Save
    </button>
</form>
