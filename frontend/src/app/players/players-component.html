<mat-card>
    <!-- Add form -->
    <player-form></player-form>

    <div *ngIf="(playerState$ | async)?.status == 2" class="alert">Error loading players</div>

    <!-- List with players -->
    <table mat-table [dataSource]="(playerState$ | async)?.data">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Voornaam</th>
            <td mat-cell *matCellDef="let player">{{player.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Achternaam</th>
            <td mat-cell *matCellDef="let player">{{player.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="clubElo">
            <th mat-header-cell *matHeaderCellDef>Club Elo</th>
            <td mat-cell *matCellDef="let player">{{player.clubElo}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</mat-card>
