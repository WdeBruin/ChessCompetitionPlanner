<h1>Welkom jeugdleider</h1>
<form (ngSubmit)="login()">
    <table cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <input matInput placeholder="user" type="text" [(ngModel)]="model.username" name="user">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <input matInput placeholder="password" type="password" [(ngModel)]="model.password" name="password">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">
                    Login
                </button>
            </td>
        </tr>
    </table>
</form>
