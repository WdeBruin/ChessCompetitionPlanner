<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Naam</th>
                <th scope="col">Aantal</th>
                <th scope="col">Punten</th>
                <th scope="col">Percentage</th>
                <th scope="col">WP</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let line of (standingLines$ | async); let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{getName(line.playerKey)}}</td>
            <td>{{line.gamesPlayed | number}}</td>
            <td>{{line.points | number}}</td>
            <td>{{line.percentage | number}}</td>
            <td>{{line.wp | number}}</td>
          </tr>
        </tbody>
    </table>

</div>
