<div *ngIf="selectedRound?.roundStatus == roundStatus.PlayerSelect">
    <mat-selection-list #playerselect>
        <mat-list-option class="border" color="primary" *ngFor="let player of players" (click)="toggle(player.key)" [selected]="isPlayerSelected(player.key)">
            {{player.firstName}} {{player.lastName}}
        </mat-list-option>
    </mat-selection-list>
    <button class="btn btn-primary" (click)="generateGames()">Genereer</button>
</div>

<div class="container" *ngIf="selectedRound?.roundStatus != roundStatus.PlayerSelect">
    <div class="row" *ngIf="selectedRound?.playerVrijgeloot">
        <div class="col-12">
            <p>Vrijgeloot: {{getName(selectedRound?.playerVrijgeloot)}}</p>
        </div>
    </div>

    <div class="border mt-1 pb-1" *ngFor="let game of currentRound()">
        <div class="row">
            <div class="col-5">
                {{getName(game.whitePlayerKey)}}
            </div>
            <div class="col-2">
                <span> - </span>
            </div>
            <div class="col-5">
                {{getName(game.blackPlayerKey)}}
            </div>
        </div>
        <div style="display: flex;">
            <div class="col-4">
                <button class="btn" [ngClass]="{'btn-primary': game.result == 1, 'btn-secondary': game.result != 1}" (click)="processResult(game, 1)">1-0</button>
            </div>
            <div class="col-4">
                <button class="btn" [ngClass]="{'btn-primary': game.result == 0.5, 'btn-secondary': game.result != 0.5}" (click)="processResult(game, 0.5)">0,5</button>
            </div>
            <div class="col-4">
                <button class="btn" [ngClass]="{'btn-primary': game.result == 0, 'btn-secondary': game.result != 0}" (click)="processResult(game, 0)">0-1</button>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" *ngIf="selectedRound?.roundStatus != roundStatus.Done" [disabled]="!allGamesFinished()"
        (click)="finishRound()">Sluit ronde</button>

    <button class="btn btn-primary" *ngIf="selectedRound?.roundStatus != roundStatus.Done" [disabled]="noGamesFinished()"
        (click)="cancelRound()">!Annuleer!</button>

    <span *ngIf="selectedRound?.roundStatus == roundStatus.Done">Ronde gesloten</span>
</div>
