<toolbar></toolbar>
<div class="square" *ngFor="let competition of (competitions$ | async)?.data" (click)="navigate(competition.key)">
    <div class="content text">
        <h1>{{competition.name}}</h1>
        <span>{{competition.roundCount}} rondes</span>    
    </div>    
</div>

<div class="add">
    <competition-form *ngIf="addNew"></competition-form>
    <button mat-raised-button color="primary" (click)="addNew=true">Nieuw</button>
</div>
